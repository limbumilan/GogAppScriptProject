<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login</title>

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-card {
      width: 380px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      padding: 28px;
    }

    .login-title {
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      color: #4f46e5;
      margin-bottom: 20px;
    }

    .avatar {
      text-align: center;
      margin-bottom: 20px;
    }

    .avatar .material-icons {
      font-size: 56px;
      color: #4f46e5;
    }

    .field {
      margin-bottom: 14px;
    }

    .field label {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 4px;
      display: block;
    }

    .field input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
    }

    .field input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79,70,229,.15);
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: .2s;
    }

    .login-btn:hover {
      background: #4338ca;
    }

    .error {
      display: none;
      margin-top: 12px;
      padding: 8px 10px;
      background: #fee2e2;
      color: #991b1b;
      font-size: 13px;
      border-radius: 8px;
      text-align: center;
    }
  </style>

  <script>
    function Login() {
      const uid  = document.getElementById("uid").value;
      const pass = document.getElementById("pass").value;

      google.script.run
        .withSuccessHandler(onLoginSuccess)
        .LoginCheck(uid, pass);
    }

    function onLoginSuccess(res) {
  if (res === true || (res && res.success === true)) {
    // This is the critical line to break out of the Google Iframe
    google.script.run.withSuccessHandler(function(url) {
      window.top.location.href = url + "?v=dashboard";
    }).getScriptUrl(); 
  } else {
    // Fallback if jQuery ($) isn't loaded
    var msg = document.getElementById("RetMsg");
    msg.style.display = "block";
    msg.innerText = "Incorrect ID or Password !!!";
  }
}

    
  </script>
</head>

<body>
  <div class="login-card">
    <div class="login-title">Login</div>

    <div class="avatar">
      <span class="material-icons">account_circle</span>
    </div>

    <div class="field">
      <label>User ID</label>
      <input type="text" id="uid" placeholder="Enter your user ID">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="pass" placeholder="Enter your password">
    </div>

    <div id="RetMsg" class="error"></div>

    <button class="login-btn" onclick="Login()">Login</button>
  </div>
</body>
</html>
